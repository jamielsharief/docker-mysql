name: Build Images
on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build Images
        run: |
          docker buildx build \
            --tag jamielsharief/mysql:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 . 